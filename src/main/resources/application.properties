# ========================================
# CORS CONFIGURATION (Allow React frontend)
# ========================================
# This will be configured in CorsConfig.java
# Frontend URL: http://localhost:3000

# ========================================
# JACKSON CONFIGURATION (JSON)
# ========================================
# Date format for JSON responses
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Africa/Nairobi

# Don't include null values in JSON
spring.jackson.default-property-inclusion=non_null

# ========================================
# ERROR HANDLING
# ========================================
# Include error message in response
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ========================================
# DEVELOPMENT SETTINGS
# ========================================
# Disable Thymeleaf cache (for hot reload)
spring.thymeleaf.cache=false

# Enable DevTools (auto-restart)
spring.devtools.restart.enabled=true

