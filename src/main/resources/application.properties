spring.application.name=bitsa.
# -------------------------------------------------------------
# HYBRID DATABASE CONFIGURATION (Works Locally AND on Railway)
# Syntax: ${VARIABLE_NAME:Default_Local_Value}
# -------------------------------------------------------------

# IF running on Railway, use the full MYSQL_URL.
# IF running Locally, fall back to localhost.
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/bitsa_website}?allowPublicKeyRetrieval=true&useSSL=false
# 2. USERNAME: Tries Railway User. If missing, uses 'root'.
spring.datasource.username=${MYSQLUSER:root}

# 3. PASSWORD: Tries Railway Password. If missing, uses YOUR local password.
# IMPORTANT: Replace 'your_local_password' below with your actual MySQL Workbench password!
spring.datasource.password=${MYSQLPASSWORD:Waithira3$}

# 4. DRIVER: Standard MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 5. UPDATE: Automatically creates tables
spring.jpa.hibernate.ddl-auto=update

# Keep your driver

# Show SQL queries in console (for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Better naming strategy (camelCase to snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ========================================
# LOGGING CONFIGURATION
# ========================================
# Log SQL statements
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application logging
logging.level.com.website.bitsa=DEBUG
logging.level.org.springframework.web=INFO

# ========================================
# JWT CONFIGURATION (for authentication)
# ========================================
# Secret key for JWT token generation (CHANGE THIS IN PRODUCTION!)
jwt.secret=BITSAWebsiteSecretKey2024ThisIsAVeryLongSecretKeyForJWTTokenGeneration
jwt.expiration=86400000

# JWT expiration in milliseconds (86400000 = 24 hours)
# For testing: 3600000 = 1 hour
# For production: 86400000 = 24 hours

# ========================================
# FILE UPLOAD CONFIGURATION
# ========================================
# Max file upload size (for gallery images, featured images)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Upload directory (adjust based on your system)
file.upload-dir=uploads/

# ========================================
# EMAIL CONFIGURATION (Optional - for contact form)
# ========================================
